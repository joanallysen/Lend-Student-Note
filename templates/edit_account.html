{% import 'components/pop_up_message.html' as pop_up %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Edit Account - Student Lend Note</title>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-6">
    {% include '/components/bg.html' %}
    {{pop_up.pop_up_message()}}

    <!-- Main edit account container -->
    <div class="relative z-10 w-full max-w-md">
        
        <!-- edit account Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">

            <!-- Header -->
            <div class="pt-12 pb-6 flex justify-center bg-linear-to-b from-indigo-50 to-white">
            </div>

            <!-- edit account Message -->
            <div class="px-8 pb-8 text-center space-y-4">
                <h1 class="text-gray-900 text-4xl font-bold">
                    Edit Account
                </h1>
                <p class="text-gray-600 text-lg">
                    Edit your account here
                </p>
            </div>

            <!-- Divider -->
            <div class="px-8 pb-6">
                <div class="h-px bg-linear-to-r from-transparent via-gray-300 to-transparent"></div>
            </div>

            <!-- Form -->
            <form method="POST" action="{{ url_for('edit_account') }}" class="px-8 pb-8 space-y-5">
                
                <!-- Username Field -->
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">Username</label>
                    <input 
                        type="text" 
                        name="username" 
                        required
                        placeholder="coolstudent123"
                        value="{{user.username}}"
                        class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all">
                </div>

                <!-- Email Field -->
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        value="{{user.email}}"
                        placeholder="student@gmail.com"
                        class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all">
                </div>


                <!-- About -->
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700" for="about">About Me</label>
                    <textarea
                        name="about"
                        required
                        placeholder="Tell us about yourself..."
                        class="w-full px-4 py-4 text-lg bg-white border-2 border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all resize-none"
                        rows="5">{{ user.about }}</textarea>
                </div>

                <button type="submit" class="cursor-pointer w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 px-6 rounded-lg transition-all shadow-md hover:shadow-lg">
                    Update Changes
                </button>

                <a href="/dashboard" class="block cursor-pointer w-full border-1 border-indigo-700 text-black font-semibold py-3.5 px-6 rounded-lg transition-all shadow-md hover:shadow-lg text-center">
                    Cancel
                </a>
            </form>


        </div>
    </div>
</body>
</html>
