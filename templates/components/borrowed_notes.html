{% set current_path = request.path %}
<h1 class="text-4xl font-bold">Borrowed Notes</h1>
        <div class="flex justify-center text-center space-x-1">
            {% for note in borrowed_notes %}
                <div>
                    <img src="{{url_for('static', filename='uploads/' + note.image_filename)}}" alt="Current Image" class="w-80 h-auto">
                    <a class="underline" href="{{url_for('detail', note_id=note.note_id)}}">{{note.title}}</a>
                    <p>{{note.price}}</p>
                    <p>{{note.description}}</p>

                    {% if note.status == 'LENT' %}
                    <form action="{{ url_for('borrowed.return_borrowed', note_id = note.note_id) }}" method="POST">
                        <label for="returned">Click below if you have returned this book</label>
                        <input name="returned" class="cursor-pointer" type="submit" value="Book Returned">
                    </form>
                    
                    {% elif note.status == 'NEED ACTION' %}
                        <p>This note has been tagged as returned!</p>
                    {% endif %}
                </div>

            {% endfor %}
            
</div>
