{# components/search_bar.html #}
{% macro search_bar(user_input, condition, availability, sort_by, price_type, min_price, max_price) %}
<div class="container pt-8 w-7xl mx-auto">
        
    <!-- Search Form -->
    <form action='/search' method="get" class="bg-white rounded-2xl shadow-md p-6 pb-px mb-2">
       <!-- Search Bar -->
            <div class="mb-3">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        name="user_input" 
                        value="{{user_input}}"
                        placeholder="Search by title, author, or ISBN..."
                        class="flex-1 px-4 py-3 border border-gray-300  outline-none"
                    >
                    <button 
                        type="submit"
                        class="px-8 py-3 bg-indigo-500 text-white font-semibold rounded-lg"
                    >
                        Search
                    </button>
                </div>
            </div>


        <!-- Filters -->
        <div class="border-t-2 border-purple-200 pt-4">
            <div class="flex justify-between items-center mb-4">
                <h3 id="filterText" class="{% if condition or availability or price_type or min_price or max_price %}visible{% else %}invisible{% endif %}text-lg font-semibold text-gray-700 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                    </svg>
                    Filters
                </h3>
                <button 
                    type="button"
                    onclick="toggleFilters()"
                    class="text-purple-600 hover:text-purple-700 font-semibold text-sm flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-purple-100 transition-all duration-200"
                >
                    <span id="filterToggleText">{% if condition or availability or price_type or min_price or max_price %}Hide Filters{% else %}Show Filters{% endif %}</span>
                    <svg id="filterToggleIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="transition-transform {% if condition or availability or price_type or min_price or max_price %}rotate-180{% endif %}">
                        <path fill="currentColor" d="m12 15.4l-6-6L7.4 8l4.6 4.6L16.6 8L18 9.4z"/>
                    </svg>
                </button>
            </div>
            
            <div id="filtersContent" class="{% if condition or availability or (price_type and (min_price or max_price)) %}block{% else %}hidden{% endif %} grid pb-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Condition -->
                <div class="bg-white rounded-xl p-4 border-2 border-gray-200 hover:border-purple-300 transition-all duration-200">
                    <label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Condition
                    </label>
                    <select 
                        name="condition"
                        class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-100 transition-all duration-200 bg-white"
                    >
                        <option value="">All Conditions</option>
                        <option value="BRAND NEW" {% if condition == "BRAND NEW" %}selected{% endif %}>Brand New</option>
                        <option value="GOOD" {% if condition == "GOOD" %}selected{% endif %}>Good</option>
                        <option value="MINIMUM" {% if condition == "MINIMUM" %}selected{% endif %}>Minimum</option>
                    </select>
                </div>

                <!-- Price Type -->
                <div class="bg-white rounded-xl p-4 border-2 border-gray-200 hover:border-purple-300 transition-all duration-200">
                    <label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Price Type
                    </label>
                    <select 
                        name="price_type"
                        class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-100 transition-all duration-200 bg-white"
                    >
                        <option value="rental" {% if price_type == "rental" or not price_type %}selected{% endif %}>Rental Price</option>
                        <option value="purchase" {% if price_type == "purchase" %}selected{% endif %}>Purchase Price</option>
                    </select>
                </div>

                <!-- Min Price -->
                <div class="bg-white rounded-xl p-4 border-2 border-gray-200 hover:border-purple-300 transition-all duration-200">
                    <label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                        Min. Price
                    </label>
                    <input 
                        type="number" 
                        min="0"
                        name="min_price"
                        value="{{min_price}}"
                        placeholder="$0"
                        class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-100 transition-all duration-200 bg-white"
                    >
                </div>

                <!-- Max Price -->
                <div class="bg-white rounded-xl p-4 border-2 border-gray-200 hover:border-purple-300 transition-all duration-200">
                    <label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                        <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/>
                        </svg>
                        Max. Price
                    </label>
                    <input 
                        type="number" 
                        min="0"
                        name="max_price"
                        value="{{max_price}}"
                        placeholder="$100"
                        class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-100 transition-all duration-200 bg-white"
                    >
                </div>

                <!-- Availability Checkbox -->
                <div class="bg-white rounded-xl p-4 border-2 border-gray-200 hover:border-purple-300 transition-all duration-200 flex items-center">
                    <label class="flex items-center cursor-pointer group">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                name="is_available" 
                                value="available"
                                {% if availability == 'available' %}checked{% endif %}
                                class="w-5 h-5 text-purple-600 border-2 border-gray-300 rounded focus:ring-2 focus:ring-purple-500 cursor-pointer"
                            >
                        </div>
                        <span class="ml-3 text-sm font-semibold text-gray-700 group-hover:text-purple-600 transition-colors">Show only available books</span>
                    </label>
                </div>
            </div>

 <input type="hidden" name="sort_by" value="{{ sort_by }}">
        </div>
    </form>

    <!-- Sort By Section -->
    <form action='/search' method="get" class=" px-4 py-1 mb-4 flex justify-end">
        <input type="hidden" name="user_input" value="{{ user_input }}">
        <input type="hidden" name="condition" value="{{ condition }}">
        <input type="hidden" name="availability" value="{{ availability }}">
        <input type="hidden" name="price_type" value="{{ price_type }}">
        <input type="hidden" name="min_price" value="{{ min_price }}">
        <input type="hidden" name="max_price" value="{{ max_price }}">
        <div class="flex justify-end items-center gap-4">
            <label class="text-sm font-bold text-gray-700 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
                </svg>
                Sort by:
            </label>
            <select 
                name="sort_by" 
                onchange="this.form.submit()"
                class="px-3 py-2 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
            >
                <option value="Default" {% if sort_by == "Default" %}selected{% endif %}>Default</option>
                <option value="Rating" {% if sort_by == "Rating" %}selected{% endif %}>Rating</option>
                <option value="Popularity" {% if sort_by == "Popularity" %}selected{% endif %}>Popularity</option>
            </select>
        </div>
    </form>
</div>

<script>
    function toggleFilters() {
        const filtersContent = document.getElementById('filtersContent');
        const toggleText = document.getElementById('filterToggleText');
        const toggleIcon = document.getElementById('filterToggleIcon');
        const filterHeaderText = document.getElementById('filterText');
        
        if (filtersContent.classList.contains('hidden')) {
            filtersContent.classList.remove('hidden');
            filterHeaderText.classList.remove('invisible');
            filterHeaderText.classList.add('visible');
            toggleText.textContent = 'Hide Filters';
            toggleIcon.style.transform = 'rotate(180deg)';
        } else {
            filtersContent.classList.add('hidden');
            filterHeaderText.classList.add('invisible');
            filterHeaderText.classList.remove('visible');
            toggleText.textContent = 'Show Filters';
            toggleIcon.style.transform = 'rotate(0deg)';
        }
    }
</script>
{% endmacro %}
