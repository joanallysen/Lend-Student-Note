<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Student Lent Note - Sign Up</title>
</head>
<body class="min-h-screen bg-linear-to-r from-purple-900 via-purple-800 to-green-900 flex items-center justify-center overflow-hidden relative">
    
    <!-- Animated stars background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="star" style="top: 20%; left: 80%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 60%; left: 10%; animation-delay: 1s;"></div>
        <div class="star" style="top: 80%; left: 70%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 30%; left: 50%; animation-delay: 0.8s;"></div>
        <div class="star" style="top: 70%; left: 40%; animation-delay: 1.2s;"></div>
        <div class="star" style="top: 15%; left: 60%; animation-delay: 0.3s;"></div>
        <div class="star" style="top: 85%; left: 25%; animation-delay: 1.8s;"></div>
        <div class="star" style="top: 45%; left: 90%; animation-delay: 0.4s;"></div>
        <div class="star" style="top: 55%; left: 5%; animation-delay: 1.6s;"></div>
    </div>

    <!-- Floating alien UFO -->
    <div class="ufo">
        <svg viewBox="0 0 200 100" class="w-32 h-16">
            <ellipse cx="100" cy="50" rx="60" ry="20" fill="#10b981" opacity="0.3"/>
            <ellipse cx="100" cy="45" rx="50" ry="25" fill="#34d399"/>
            <circle cx="100" cy="35" r="25" fill="#10b981"/>
            <circle cx="100" cy="30" r="20" fill="#059669"/>
            <circle cx="90" cy="28" r="3" fill="#fef08a" class="animate-pulse"/>
            <circle cx="100" cy="28" r="3" fill="#fef08a" class="animate-pulse" style="animation-delay: 0.3s"/>
            <circle cx="110" cy="28" r="3" fill="#fef08a" class="animate-pulse" style="animation-delay: 0.6s"/>
        </svg>
    </div>

    <!-- Main signup container -->
    <div class="relative z-10 w-full max-w-3xl px-6 py-8">
        
        <!-- Signup Card -->
        <div class="relative bg-linear-to-r from-purple-950/90 to-green-950/90 backdrop-blur-xl rounded-3xl shadow-2xl border-2 border-purple-500/30 overflow-hidden">

            <!-- Header -->
            <div class="pt-16 pb-8 px-8 text-center border-b border-purple-500/20">
                <h1 class="text-green-300 text-6xl font-black mb-4">
                    Student Lent Note
                </h1>
                <p class="text-green-300 text-sm font-medium">Join the Student Sharing Network</p>
            </div>

            <!-- Form -->
            <form method="POST" action="{{ url_for('signup') }}" class="p-8 space-y-6">
                
                <!-- Username Field -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-purple-300 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Username
                    </label>
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-green-500 rounded-xl opacity-0 group-focus-within:opacity-20 blur transition-opacity"></div>
                        <input 
                            type="text" 
                            name="username" 
                            required
                            placeholder="coolstudent123"
                            class="relative w-full px-4 py-3 bg-purple-950/50 border-2 border-purple-500/30 rounded-xl text-white placeholder-purple-400/50 focus:outline-none focus:border-green-500 transition-all">
                    </div>
                </div>

                <!-- Email Field -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-purple-300 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        Email Address
                    </label>
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-green-500 rounded-xl opacity-0 group-focus-within:opacity-20 blur transition-opacity"></div>
                        <input 
                            type="email" 
                            name="email" 
                            required
                            placeholder="jason@gmail.com"
                            class="relative w-full px-4 py-3 bg-purple-950/50 border-2 border-purple-500/30 rounded-xl text-white placeholder-purple-400/50 focus:outline-none focus:border-green-500 transition-all">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-purple-300 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        Password
                    </label>
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-green-500 rounded-xl opacity-0 group-focus-within:opacity-20 blur transition-opacity"></div>
                        <input 
                            type="password" 
                            name="password" 
                            required
                            placeholder="••••••••"
                            class="relative w-full px-4 py-3 bg-purple-950/50 border-2 border-purple-500/30 rounded-xl text-white placeholder-purple-400/50 focus:outline-none focus:border-green-500 transition-all">
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-purple-300 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Confirm Password
                    </label>
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-green-500 rounded-xl opacity-0 group-focus-within:opacity-20 blur transition-opacity"></div>
                        <input 
                            type="password" 
                            name="confirm_password" 
                            required
                            placeholder="••••••••"
                            class="relative w-full px-4 py-3 bg-purple-950/50 border-2 border-purple-500/30 rounded-xl text-white placeholder-purple-400/50 focus:outline-none focus:border-green-500 transition-all">
                    </div>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="relative w-full group overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-green-600 rounded-xl"></div>
                    <div class="absolute inset-0 bg-gradient-to-r from-green-600 to-purple-600 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative px-6 py-4 flex items-center justify-center gap-3">
                        <span class="text-white font-black text-lg tracking-wide">CREATE ACCOUNT</span>
                        <svg class="w-6 h-6 text-white group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                </button>

                <!-- Divider -->
                <div class="flex items-center gap-4 py-4">
                    <div class="flex-1 h-px bg-gradient-to-r from-transparent via-purple-500/50 to-transparent"></div>
                    <span class="text-purple-400 text-sm font-medium">✨</span>
                    <div class="flex-1 h-px bg-gradient-to-r from-transparent via-green-500/50 to-transparent"></div>
                </div>

                <!-- Links -->
                <div class="space-y-3 text-center">
                    <p class="text-purple-300 text-sm">
                        Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-green-400 font-bold hover:text-green-300 transition-colors underline decoration-wavy">
                            Login here
                        </a>
                    </p>
                    <p>
                        <a href="{{ url_for('index') }}" class="text-purple-400 text-sm hover:text-purple-300 transition-colors flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                            </svg>
                            Return to Home
                        </a>
                    </p>
                </div>
            </form>

            <!-- Bottom decoration -->
            <div class="h-2 bg-gradient-to-r from-purple-500 via-green-500 to-purple-500 animate-gradient"></div>
        </div>

        <!-- Floating particles -->
        <div class="particle" style="top: 10%; left: 5%;"></div>
        <div class="particle" style="top: 70%; right: 10%; animation-delay: 1s;"></div>
        <div class="particle" style="bottom: 20%; left: 15%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 30%; right: 5%; animation-delay: 0.5s;"></div>
    </div>

    <style>
        /* Stars */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* UFO */
        .ufo {
            position: absolute;
            top: 10%;
            right: 10%;
            animation: float 6s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #a78bfa, #34d399);
            border-radius: 50%;
            animation: particle-float 4s infinite;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.6);
        }

        @keyframes particle-float {
            0%, 100% { 
                transform: translateY(0) scale(1); 
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) scale(1.5); 
                opacity: 1;
            }
        }

        /* Gradient animation */
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</body>
</html>
