{% import 'components/pop_up_message.html' as pop_up %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign Up - Student Lend Note</title>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-6">
    {% include '/components/bg.html' %}
    {{pop_up.pop_up_message()}}

    <!-- Main signup container -->
    <div class="relative z-10 w-full max-w-md">
        
        <!-- Signup Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">

            <!-- Header -->
            <div class="pt-12 pb-6 flex justify-center bg-linear-to-b from-indigo-50 to-white">
            </div>

            <!-- Signup Message -->
            <div class="px-8 pb-8 text-center space-y-4">
                <h1 class="text-gray-900 text-4xl font-bold">
                    Create Account
                </h1>
                <p class="text-gray-600 text-lg">
                    Join the student sharing network
                </p>
            </div>

            <!-- Divider -->
            <div class="px-8 pb-6">
                <div class="h-px bg-linear-to-r from-transparent via-gray-300 to-transparent"></div>
            </div>

            <!-- Form -->
            <form method="POST" action="{{ url_for('signup') }}" class="px-8 pb-8 space-y-5">
                
                <!-- Username Field -->
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">Username</label>
                    <input 
                        type="text" 
                        name="username" 
                        required
                        placeholder="coolstudent123"
                        class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all">
                </div>

                <!-- Email Field -->
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        placeholder="student@university.edu"
                        class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all">
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        required
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all">
                </div>

                <!-- Confirm Password Field -->
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700">Confirm Password</label>
                    <input 
                        type="password" 
                        name="confirm_password" 
                        required
                        placeholder="Confirm your password"
                        class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all">
                </div>

                <!-- Create Account Button -->
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 px-6 rounded-lg transition-all shadow-md hover:shadow-lg">
                    Create Account
                </button>

                <!-- Login Links -->
                 <a href="{{ url_for('login') }}" class="block px-4 py-3 bg-white border-2 border-gray-300 hover:border-indigo-500 hover:bg-gray-50 text-gray-700 font-semibold rounded-lg transition-all text-center text-sm">
                    Already a Member?
                 </a>
                

                <!-- Home Link -->
                <div class="text-center pt-2">
                    <a href="{{ url_for('login') }}" class="text-gray-500 text-sm hover:text-gray-700 transition-colors inline-flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Back to Login Page
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
