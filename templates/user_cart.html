<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center font-bold m-5">User Cart </h1>
    <div  class="flex justify-center text-center space-x-1">
    {% for item in items%}
        <div >
            <a href="/remove_item/{{item.note_details.note_id}}">X</a>
            <img src="{{url_for('static',filename='uploads/'+item.note_details.image_filename)}} "alt="Current Image" class="w-80 h-auto">
            Note ID: {{item.note_details.note_id}}<br>
            Title: {{item.note_details.title}}<br>
            Description: {{item.note_details.description}}<br>
            <div style="display: flex; flex-direction: row;">
                <a href="/add_quantity/{{item.note_details.note_id}}">+</a>
                Quantity: {{item.quantity}}<br>
                <a href="/subtract_quantity/{{item.note_details.note_id}}">-</a>
            </div>
            
        </div>

    {% endfor %}
    </div>
    
    <a href="/checkout">Check Out</a>
</body>
</html>
