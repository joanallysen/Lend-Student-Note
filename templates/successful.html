<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Purchase Successful - Student Lend Note</title>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-6">
    {% include '/components/bg.html' %}

    <!-- Main success container -->
    <div class="relative z-10 w-full max-w-2xl">
        
        <!-- Success Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">

            <!-- Success Icon -->
            <div class="pt-12 pb-6 flex justify-center bg-linear-to-b from-green-50 to-white">
                <div class="relative">
                    <!-- Success checkmark -->
                    <div class="relative bg-green-500 rounded-full p-6 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-white" viewBox="0 0 24 24">
                            <path fill="currentColor" d="m10.6 16.6l7.05-7.05l-1.4-1.4l-5.65 5.65l-2.85-2.85l-1.4 1.4z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div class="px-8 pb-8 text-center space-y-4">
                <h1 class="text-gray-900 text-4xl font-bold">
                    Purchase Successful!
                </h1>
                <p class="text-gray-600 text-lg">
                    You have checked out
                </p>
            </div>


            <!-- Divider -->
            <div class="px-8 pb-6">
                <div class="h-px bg-linear-to-r from-transparent via-gray-300 to-transparent"></div>
            </div>

            <!-- Action Buttons -->
            <div class="px-8 pb-8 space-y-3">
                <!-- Primary Button -->
                <a href="/explore" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 px-6 rounded-lg transition-all shadow-md hover:shadow-lg text-center">
                    <span class="inline-flex items-center gap-2">
                        Browse More Notes
                    </span>
                </a>

                <!-- Secondary Buttons -->
                <div class="grid grid-cols-2 gap-3">
                    <a href="/dashboard?current_tab=borrowed_notes" class="block px-4 py-3 bg-white border-2 border-gray-300 hover:border-indigo-500 hover:bg-gray-50 text-gray-700 font-semibold rounded-lg transition-all text-center text-sm">
                        Borrowed Notes / Books
                    </a>
                    <a href="/history" class="block px-4 py-3 bg-white border-2 border-gray-300 hover:border-indigo-500 hover:bg-gray-50 text-gray-700 font-semibold rounded-lg transition-all text-center text-sm">
                        See History
                    </a>
                </div>

                <!-- Home Link -->
                <div class="text-center pt-2">
                    <a href="/" class="text-gray-500 text-sm hover:text-gray-700 transition-colors inline-flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
